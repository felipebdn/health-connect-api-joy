version: "3.8"

networks:
  mynetwork:
    driver: bridge

services:
  pg:
    container_name: db-nest-saude
    image: bitnami/postgresql:17.0.0
    ports:
      - '5432:5432'
    environment:
      - POSTGRES_USER=docker
      - POSTGRES_PASSWORD=docker
      - POSTGRES_DB=atlasdb
    networks:
      - mynetwork
    healthcheck:
      test: [ "CMD", "pg_isready", "-U", "postgres" ]
      interval: 5s
      retries: 5
      start_period: 15s
      timeout: 5s

  api:
    build:
      context: .
      dockerfile: dockerfile.deploy
    depends_on:
      pg:
        condition: service_healthy
    ports:
      - "3333:3333"
    networks:
      - mynetwork
    command: >
      sh -c "npm run start"

  migrate:
    build:
      context: .
      dockerfile: dockerfile.migration
    depends_on:
      pg:
        condition: service_healthy
    networks:
      - mynetwork
    command: >
      sh -c "bun run migrate"  # Altere para o comando de migration que vocÃª usa no projeto
